<!-- icon.svg - Simple placeholder icon -->
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Mouse cursor -->
  <path d="M 40 35 L 40 75 L 52 63 L 58 80 L 65 77 L 59 60 L 70 60 Z" 
        fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Click indicators (circles) -->
  <circle cx="75" cy="45" r="8" fill="#ffd700" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="60" r="6" fill="#ffd700" opacity="0.6">
    <animate attributeName="r" values="6;10;6" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="72" r="5" fill="#ffd700" opacity="0.7">
    <animate attributeName="r" values="5;9;5" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
